<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <script src="main.js"></script>

    <div class="slider">
        <div class="img-slider fade">
          <img src="images/programming.jpg" style="width:100%">
          <div class="caption">coding</div>
        </div>
      
        <div class="img-slider fade">
            <img src="images/robot.jpg" style="width:100%">
            <div class="caption">robot</div>
        </div>
      
        <div class="img-slider fade">
            <img src="images/technology.jpg" style="width:100%">
            <div class="caption">tech</div>
        </div>

        <div class="img-slider fade">
            <img src="images/woman.jpg" style="width:100%">
            <div class="caption">woman/div>
        </div>

        <div class="img-slider fade">
            <img src="images/ux-img.jpg" style="width:100%">
            <div class="caption">ux</div>
        </div>

        <div class="img-slider fade">
            <img src="./images/woman-img.jpg" style="width:100%">
            <div class="caption">machine-ai</div>
        </div>
    </div>
      
    <div class="buttons">
        <a class="prev" onclick="nextSlides(-1)">&#10094;</a>
        <a class="next" onclick="nextSlides(1)">&#10095;</a>
      </div>
      <br>
      
    <div style="text-align: center">
        <span class="click" onclick="currentSlide(1)"></span>
        <span class="click" onclick="currentSlide(2)"></span>
        <span class="click" onclick="currentSlide(3)"></span>
        <span class="click" onclick="currentSlide(4)"></span>
        <span class="click" onclick="currentSlide(5)"></span>
        <span class="click" onclick="currentSlide(6)"></span>
    </div>
</body>
</html>
