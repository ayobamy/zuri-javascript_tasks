<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <script src="main.js"></script>

    <div class="slider">
        <div class="img-slider fade">
          <img src="" style="width: 100%">
          <div class="caption"></div>
        </div>
      
        <div class="img-slider fade">
            <img src="" style="width: 100%">
            <div class="caption"></div>
        </div>
      
        <div class="img-slider fade">
            <img src="" style="width: 100%">
            <div class="caption"></div>
        </div>

        <div class="img-slider fade">
            <img src="" style="width: 100%">
            <div class="caption"></div>
        </div>

        <div class="img-slider fade">
            <img src="" style="width: 100%">
            <div class="caption"></div>
        </div>

        <div class="img-slider fade">
            <img src="" style="width: 100%">
            <div class="caption"></div>
        </div>
    </div>
      
    <div class="buttons">
        <a class="prev" onclick="nextSlides(-1)">&#10094;</a>
        <a class="next" onclick="nextSlides(1)">&#10095;</a>
      </div>
      <br>
      
    <div class="click" style="text-align: center">
        <span onclick="currentSlide(1)"></span>
        <span onclick="currentSlide(2)"></span>
        <span onclick="currentSlide(3)"></span>
        <span onclick="currentSlide(4)"></span>
        <span onclick="currentSlide(5)"></span>
        <span onclick="currentSlide(6)"></span>
    </div>
</body>
</html>
