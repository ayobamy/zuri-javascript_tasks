<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <script src="main.js"></script>

    <div class="slider">
        <div class="slide">
            <img src="images/programming.jpg" alt="">
            <div class="caption">
                <h2>Programming</h2>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slide">
            <img src="images/robot.jpg" alt="">
            <div class="caption">
                <h2>Robot</h2>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slide">
            <img src="images/technology.jpg" alt="">
            <div class="caption">
                <h2>Technology</h2>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slide">
            <img src="images/ux-img.jpg" alt="">
            <div class="caption">
                <h2>UX-design</h2>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slide">
            <img src="images/woman-img.jpg" alt="">
            <div class="caption">
                <h2>Woman-AI</h2>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slide">
            <img src="images/woman.jpg" alt="">
            <div class="caption">
                <h2>Tech-Ethusiast</h2>
            </div>
        </div>
    </div>

    <div class="prev">⏪</div>
    <div class="next">⏩</div>

    <div class="nav">
        <div class="click">1</div>
        <div class="click">2</div>
        <div class="click">3</div>
        <div class="click">4</div>
        <div class="click">5</div>
        <div class="click">6</div>
    </div>
</body>
</html>
